name: Update Google Analytics Stats

on:
  # 每天运行一次（UTC 时间）
  schedule:
    - cron: '0 8 * * *'  # 每天 UTC 8:00（北京时间 16:00）
  
  # 允许手动触发
  workflow_dispatch:
  
  # 每次推送到 main 分支时运行
  push:
    branches: [ main ]

jobs:
  update-stats:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        pip install google-analytics-data google-auth
        
    - name: Create service account credentials
      env:
        GA_CREDENTIALS: ${{ secrets.GA_CREDENTIALS }}
      run: |
        echo "$GA_CREDENTIALS" > service-account-key.json
        echo "✅ 凭证文件已创建"
        
    - name: Verify GA setup
      env:
        GOOGLE_APPLICATION_CREDENTIALS: service-account-key.json
      run: |
        python verify-setup.py
        
    - name: Run GA stats script
      env:
        GOOGLE_APPLICATION_CREDENTIALS: service-account-key.json
      run: |
        python test.py
        
    - name: Commit and push if changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add ga-stats.json
        git diff --staged --quiet || git commit -m "Auto-update GA stats $(date)"
        git push
