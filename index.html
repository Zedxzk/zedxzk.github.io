<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>奚志坤 (Xi Zhikun) - 学术主页</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- MathJax for LaTeX support (v3 - stable) -->
    <script>
    window.MathJax = {
        tex: {
            inlineMath: [['$', '$'], ['\\(', '\\)']],
            displayMath: [['$$', '$$'], ['\\[', '\\]']],
            processEscapes: true,
            processEnvironments: true
        },
        svg: {
            fontCache: 'global'
        },
        startup: {
            ready: function() {
                console.log('MathJax is loaded and ready');
                MathJax.startup.defaultReady();
            }
        }
    };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
</head>
<body>
    <div class="container">
        <!-- 头部组件容器 -->
        <div id="header-container"></div>

        <div class="main-layout">
            <!-- 侧边栏组件容器 -->
            <div id="sidebar-container"></div>

            <main class="main-content">
                <!-- 个人简介组件容器 -->
                <div id="about-container"></div>
                    <div id="education-work-container"></div>
                <!-- 研究方向组件容器 -->
                <div id="research-container"></div>
                
                <!-- 发表论文组件容器 -->
                <div id="publications-container"></div>
                
                <!-- 教学组件容器 -->
                <div id="teaching-container"></div>
            </main>
        </div>

        <!-- 页脚组件容器 -->
        <div id="footer-container"></div>
    </div>

    <!-- JavaScript 文件 -->
    <script src="js/language.js"></script>
    <script src="js/visit-logger.js"></script>
    <script src="js/components.js?v=1.3.0-pat"></script>
</body>
</html>
